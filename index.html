<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <title>Unity WebGL Player | AR</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    /* Stelle hier ein, wie weit Unity "runter" soll */
    :root { --top-offset: 60px; }  /* <- anpassen */

    /* Container nimmt den sichtbaren Bereich minus Offset */
    #unityContainer {
      position: fixed;
      left: 0;
      top: var(--top-offset);
      width: 100vw;
      height: calc(100vh - var(--top-offset));
      overflow: hidden;
      background: #000;
    }

    /* Wichtig: Canvas IM Container darf nicht "komisch" positioniert sein */
    #unityContainer canvas {
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      width: 100% !important;
      height: 100% !important;
      display: block !important;
    }

    /* Falls TemplateData/style.css irgendwas “verschiebt”, neutralisieren */
    .webgl-content {
      margin: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>

  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
</head>

<body>
  <div id="unityContainer" class="webgl-content"></div>

  <script>
    // Unity starten
    var unityInstance = UnityLoader.instantiate(
      "unityContainer",
      "Build/Build_AR.json", // <- falls dein Name anders ist: anpassen
      { onProgress: UnityProgress }
    );

    function resizeUnity() {
      const container = document.getElementById("unityContainer");
      const topOffset = parseFloat(getComputedStyle(document.documentElement)
        .getPropertyValue("--top-offset")) || 0;

      const w = window.innerWidth;
      const h = window.innerHeight;

      container.style.width = w + "px";
      container.style.height = Math.max(0, h - topOffset) + "px";

      // Canvas nochmal "hart" auf 100% (Unity erzeugt ihn manchmal verzögert)
      const canvas = container.querySelector("canvas");
      if (canvas) {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
    }

    window.addEventListener("resize", resizeUnity);

    // Mehrfach triggern, weil Unity Canvas später entstehen kann
    setTimeout(resizeUnity, 50);
    setTimeout(resizeUnity, 250);
    setTimeout(resizeUnity, 800);
  </script>
</body>
</html>
