<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <title>Unity WebGL Player | AR</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    :root {
      --top-offset: 0px;      /* falls du den ganzen Container runtersetzen willst */
      --canvas-shift: 25px;   /* <- nur “Luft” oben (10..40 testen) */
    }

    /* Container fullscreen */
    #unityContainer {
      position: fixed;
      left: 0;
      top: var(--top-offset);
      width: 100vw;
      height: calc(100vh - var(--top-offset));
      background: #000;

      /* HACK: oben Platz schaffen, ohne Canvas zu “verschieben” */
      padding-top: var(--canvas-shift);
      box-sizing: border-box;

      overflow: hidden;
    }

    /* Canvas bleibt normal im Container, nur Höhe wird angepasst */
    #unityContainer canvas {
      display: block !important;
      width: 100% !important;
      height: calc(100% - var(--canvas-shift)) !important;

      /* WICHTIG: keine absolute Positionierung */
      position: relative !important;
      left: auto !important;
      top: auto !important;
    }

    /* falls TemplateData/style.css was Komisches macht */
    .webgl-content {
      margin: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>

  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
</head>

<body>
  <div id="unityContainer" class="webgl-content"></div>

  <script>
    var unityInstance = UnityLoader.instantiate(
      "unityContainer",
      "Build/Build_AR.json", // <- ggf. anpassen
      { onProgress: UnityProgress }
    );

    function resizeUnity() {
      const container = document.getElementById("unityContainer");
      const topOffset = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--top-offset")) || 0;

      container.style.width = window.innerWidth + "px";
      container.style.height = Math.max(0, window.innerHeight - topOffset) + "px";

      // Canvas wird von Unity teils später erzeugt -> wenn da, CSS greift automatisch
    }

    window.addEventListener("resize", resizeUnity);
    setTimeout(resizeUnity, 50);
    setTimeout(resizeUnity, 250);
    setTimeout(resizeUnity, 800);
  </script>
</body>
</html>
